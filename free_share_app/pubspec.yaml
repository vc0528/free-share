name: free_sharing_app
description: 免費物品分享應用程式
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
    
  # Firebase 套件
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  
  # 狀態管理
  provider: ^6.1.1
  
  # 路由管理
  go_router: ^12.1.3
  
  # Google Maps
  google_maps_flutter: ^2.5.0
  
  # 位置服務
  geolocator: ^10.1.0
  geocoding: ^4.0.0
  
  # 地理位置計算
  geoflutterfire2: ^2.3.15
  
  # 圖片處理
  image_picker: ^1.0.7
  cached_network_image: ^3.3.0
  
  # UI 組件
  flutter_spinkit: ^5.2.0
  fluttertoast: ^8.2.4
  
  # 工具類
  uuid: ^4.2.1
  intl: ^0.20.2
  
  #縮圖相關
  http: ^1.1.0

  # 評價 UI 組件
  flutter_rating_bar: ^4.0.1
  
  # 新增：推播通知相關套件
  flutter_local_notifications: ^17.2.4
  permission_handler: ^11.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
